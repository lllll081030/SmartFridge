services:
  backend:
    build: .
    container_name: smartfridge-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/cuisines" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: smartfridge-frontend
    ports:
      - "8501:8501"
    environment:
      - SMARTFRIDGE_API_URL=http://backend:8080/api
    depends_on:
      - backend

  qdrant:
    image: qdrant/qdrant:latest
    container_name: smartfridge-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
