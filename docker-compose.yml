services:
  backend:
    build: .
    container_name: smartfridge-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_SERVICE_URL=http://ai-service:5001
    depends_on:
      - redis
      - qdrant
      - ai-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/cuisines" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: smartfridge-frontend
    ports:
      - "8501:8501"
    environment:
      - SMARTFRIDGE_API_URL=http://backend:8080/api
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_SERVICE_URL=http://ai-service:5001
    depends_on:
      - backend
      - ai-service

  ai-service:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ai
    container_name: smartfridge-ai
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: smartfridge-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: smartfridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
  redis_data:


